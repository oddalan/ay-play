    <body>
    <title>Mini PC</title>
    <canvas width="1024" height="600" id="screen"></canvas>
    
    <script>
        const screen = document.getElementById("screen");
        const ctx = screen.getContext("2d");

      // function resizeContext() {
      //   let { clientWidth, clientHeight } = ctx.canvas;
      //   ctx.canvas.width = clientWidth;
      //   ctx.canvas.height = clientHeight;
      //   ctx.width = ctx.canvas.clientWidth;
      //   ctx.height = ctx.canvas.clientHeight;
      //   ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      // }

      let gameNumber = 1

      
      function drawGame(){
        if (gameNumber === 1){  
          ctx.fillStyle = "#FF0000"
          ctx.fillRect(1024 / 2 - 275, 35, -200, 320)  
        }
        if (gameNumber === 2){  
          ctx.fillStyle = "#FFFF00"
          ctx.fillRect(1024 / 2 - 25, 35, -200, 320)  
        }
        if (gameNumber === 3){
          ctx.fillStyle = "#00FF00"
          ctx.fillRect(1024 / 2 + 25, 35, 200, 320)  
        }
        if (gameNumber === 4){  
          ctx.fillStyle = "#6666FF"
          ctx.fillRect(1024 / 2 + 275, 35, 200, 320)  
        }
        gameNumber++
      }

      function drawGames(){
        ctx.fillStyle = "#FF0000"
        drawGame()
        drawGame()
        drawGame()
        drawGame()
        gameNumber = 1
      }
      
      
      function renderContext() {
        ctx.clearRect(0, 0, ctx.width, ctx.height)
        ctx.fillStyle = "rgb(20, 20, 20)"
        ctx.fillRect(0, 0, 1024, 600)
        drawGames()
        // ctx.font = "48px serif";
        // ctx.fillText("More Games?", 146 * 6.1 / 2 - 225, 146 * 3.43 - 15);
        requestAnimationFrame(renderContext);
      }
      requestAnimationFrame(renderContext);

      addEventListener(
        "resize",
        () => {
          // resizeContext();
          renderContext();
        },
        { passive: true }
      );

      // resizeContext();
      renderContext();
    </script>
</body>
