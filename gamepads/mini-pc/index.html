    <body>
    <title>Mini PC</title>
    <canvas width="1024" height="600" id="screen"></canvas>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script>
        const screen = document.getElementById("screen");
        const ctx = screen.getContext("2d");

      // function resizeContext() {
      //   let { clientWidth, clientHeight } = ctx.canvas;
      //   ctx.canvas.width = clientWidth;
      //   ctx.canvas.height = clientHeight;
      //   ctx.width = ctx.canvas.clientWidth;
      //   ctx.height = ctx.canvas.clientHeight;
      //   ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      // }

      let gameNumber = 1
      let games = [{x: 1024 / 2 - 275, y:35, width: -200, height: 320, color: "#FF0000", }, 
      {x: 1024 / 2 - 25, y:35, width: -200, height: 320, color: "#FFFF00"}, 
      {x: 1024 / 2 + 25, y:35, width: 200, height: 320, color: "#00FF00"}, 
      {x: 1024 / 2 + 275, y:35, width: 200, height: 320, color: "#4444FF"},
      ]
      
      function drawGame(){
        for (let game of games){
          ctx.fillStyle = game.color
          ctx.fillRect(game.x, game.y, game.width, game.height)
        }
      }

      function drawGamesAndButtons(){
        ctx.fillStyle = "#FF0000"
        drawGame()
        drawGame()
        drawGame()
        drawGame()
        gameNumber = 1
        // ctx.fillStyle = "#252525"
        // ctx.beginPath();
        // ctx.arc(15, 15, 7, Math.PI + Math.PI / 2, Math.PI / 2, true);
        // ctx.arc(45, 15, 7, Math.PI / 2,  Math.PI + Math.PI / 2, true);
        // ctx.fill()
        // // ctx.fillStyle = "#333333"
        // // ctx.font = "30px serif";
        // // ctx.fillText("+", 30, 10);
        // // ctx.fillStyle = "#555555"
        // ctx.beginPath();
        // ctx.arc(65, 15, 7, Math.PI + Math.PI / 2, Math.PI / 2, true);
        // ctx.arc(95, 15, 7, Math.PI / 2,  Math.PI + Math.PI / 2, true);
        // ctx.fill()
      }
      
      
      function renderContext() {
        screen.addEventListener("click", (e) => {
          console.log("click");
        });
        ctx.clearRect(0, 0, ctx.width, ctx.height)
        ctx.fillStyle = "rgb(20, 20, 20)"
        ctx.fillRect(0, 0, 1024, 600)
        drawGamesAndButtons()
        // ctx.font = "48px serif";
        // ctx.fillText("More Games?", 146 * 6.1 / 2 - 225, 146 * 3.43 - 15);
        requestAnimationFrame(renderContext);
      }
      requestAnimationFrame(renderContext);

      addEventListener(
        "resize",
        () => {
          // resizeContext();
          renderContext();
        },
        { passive: true }
      );

      // resizeContext();
      renderContext();
    </script>
</body>
