<style>
    html{
      color-scheme: light dark;
    }
    body{
        margin: 0px;
        background-color: light-dark(rgb(25, 25, 25));
    }
    
    canvas {
        filter: blur(15px);
        position: fixed;
        height: 100%;
        width: 100%;
        inset: 0;
        }
      .screen{
        inset: 1;
        filter: blur(0px);
        position: fixed;
        height: 100%;
        width: 100%;
      }
</style>

<body>

<div contenteditable virtualkeyboardpolicy="manual" id="editor"></div>

<canvas id="background"></canvas>
<canvas id="screen" class="screen"></canvas>

<script type="module">
    const canvas = document.getElementById("screen");
    const ctx = canvas.getContext("2d");
    const canvasB = document.getElementById("background");
    const ctxB = canvasB.getContext("2d");

   

    // import { gameLogos } from "./shop.html"

      function resizeContext() {
        let { clientWidth, clientHeight } = ctx.canvas;
        ctx.canvas.width = clientWidth;
        ctx.canvas.height = clientHeight;
        ctx.width = ctx.canvas.clientWidth;
        ctx.height = ctx.canvas.clientHeight;
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        let { clientWidthb, clientHeightb } = ctxB.canvas;
        ctxB.canvas.width = clientWidthb;
        ctxB.canvas.height = clientHeightb;
        ctxB.width = ctxB.canvas.clientWidthb;
        ctxB.height = ctxB.canvas.clientHeightb;
        ctxB.clearRect(0, 0, window.innerWidth, window.innerHeight);
      }
      
      function renderContext() {
            ctxB.fillStyle = "#ff0000"
            ctxB.fillRect(0 ,0, 700 , 1000 )
            ctx.fillRect(0,0,ctx.width,ctx.width)
        requestAnimationFrame(renderContext);
      }
      requestAnimationFrame(renderContext);

      addEventListener(
        "resize",
        () => {
          resizeContext();
          renderContext();
        },
        { passive: true }
      );

      resizeContext();
      renderContext();
</script>

</body>
