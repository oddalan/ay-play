<body>
    <title>Bar Graph</title>
    <h1>Bar Graph For Speed Of Pull Back Car</h1>
    <h2>30 cm.</h2>
    <p>
        <canvas id="y-axis1" width="30" height="300" ></canvas>
        <canvas id="graph1" width="300" height="300" ></canvas>
        <p>
            <canvas id="blank-canvas" width="30" height="30" ></canvas>
            <canvas id="x-axis1" width="300" height="30" ></canvas>
        </p>
    </p>
    <script>
        function run_graph(){
            const graph = document.getElementById("graph1");
            const ctx = graph.getContext("2d");

            // ctx.fillStyle = "#FFFFFF"
            // ctx.font = "24px serif";
            // ctx.fillText("This does not work on dark", 8, 25);
            // ctx.fillText("mode. Put your device on ", 8, 50);
            // ctx.fillText("light mode.", 8, 75);

            ctx.fillStyle = "#00FF00"
            ctx.fillRect(graph.width / 4 * 1 - graph.width / 10 / 2, graph.width , graph.width / 10, 0 - graph.height / 100 * 48 );
            ctx.fillStyle = "#FF0000"
            ctx.fillRect(graph.width / 4 * 2 - graph.width / 10 / 2, graph.width , graph.width / 10, 0 - graph.height / 100 * 43);
            ctx.fillStyle = "#FFFF00"
            ctx.fillRect(graph.width / 4 * 3 - graph.width / 10 / 2, graph.width , graph.width / 10, 0 - graph.height / 100 * 46);
        }

        function run_y_axis(){
            const y_axis = document.getElementById("y-axis1");
            const ctx = y_axis.getContext("2d");

            ctx.font = "24px serif";
            ctx.fillRect(0, 300 / 10 * 1 - 2, 30, 4);
            ctx.fillText("0.9", 0.1, 300 / 10 * 1 - 6);

            ctx.fillRect(0, 300 / 10 * 2 - 2, 30, 4);
            ctx.fillText("0.8", 0.1, 300 / 10 * 2 - 6);

            ctx.fillRect(0, 300 / 10 * 3 - 2, 30, 4);
            ctx.fillText("0.7", 0.1, 300 / 10 * 3 - 6);

            ctx.fillRect(0, 300 / 10 * 4 - 2, 30, 4);
            ctx.fillText("0.6", 0.1, 300 / 10 * 4 - 6);

            ctx.fillRect(0, 300 / 10 * 5 - 2, 30, 4);
            ctx.fillText("0.5", 0.1, 300 / 10 * 5 - 6);

            ctx.fillRect(0, 300 / 10 * 6 - 2, 30, 4);
            ctx.fillText("0.4", 0.1, 300 / 10 * 6 - 6);

            ctx.fillRect(0, 300 / 10 * 7 - 2, 30, 4);
            ctx.fillText("0.3", 0.1, 300 / 10 * 7 - 6);

            ctx.fillRect(0, 300 / 10 * 8 - 2, 30, 4);
            ctx.fillText("0.2", 0.1, 300 / 10 * 8 - 6);

            ctx.fillRect(0, 300 / 10 * 9 - 2, 30, 4);
            ctx.fillText("0.1", 0.1, 300 / 10 * 9 - 6);

            ctx.fillText("0.0", 0.1, 300 / 10 * 10 - 6);
        }

        function run_x_axis(){
            const x_axis = document.getElementById("x-axis1");
            const ctx = x_axis.getContext("2d");

            ctx.font = "24px serif";
            ctx.fillStyle = "#00FF00"
            ctx.fillText("Trial 1", 300 / 4 * 1 - 30, 23);

            ctx.fillStyle = "#FF0000"
            ctx.fillText("Trial 2", 300 / 4 * 2 - 30, 23);

            ctx.fillStyle = "#FFFF00"
            ctx.fillText("Trial 3", 300 / 4 * 3 - 30, 23);
        }

        run_graph()
        run_y_axis()
        run_x_axis()
    </script>
